<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum demo</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        object{
            margin:0 auto;
            display: block;
        }
        #praCon{
            position: absolute;
        }
        #window{
            position: relative;
            overflow: hidden
        }
        .c{
            position: absolute;
        }
        .btn{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 22px;
            right: 3px;
            background-repeat: no-repeat;
            background-size: contain;
            cursor: pointer;
            z-index: 999;
        }
        .b1{
            background-image:url('imgs/btn1.png'); 
        }
        .b2{
            background-image:url('imgs/btn2.png');
        }
        .b3{
            width: 0;height: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div id="window">
        <div id="praCon">
            
        </div>
    </div>

    <script src="swfobject.js"></script>
    <script>
        function createElement(className,id,w,h,l){
            var cdiv = document.createElement('div');
            cdiv.className = className;
            cdiv.id = id;
            cdiv.style.width = w + 'px';
            cdiv.style.height = h + 'px';
            cdiv.style.left = l + 'px';
            return cdiv;
        }
        function embedJpg(pic,music,el,w,h){
            var img = document.createElement('img');
            var mp3 = document.createElement('audio');
            var btn = document.createElement('div');
            img.src = pic;
            img.style.width = w + 'px';
            img.style.height = h + 'px';
            img.style.display = 'block';
            img.style.margin = '0'+' '+'auto';

            mp3.src = music;

            
            if(music!==''){
                btn.className = 'btn'+' '+'b1';
                btn.style.right = (document.body.clientWidth-w)/2 + 7 + 'px';
            }else{
                btn.className = 'btn'+' '+'b3';
            }
            
            
            el.appendChild(img);
            el.appendChild(mp3);
            el.appendChild(btn);

            return mp3;
        }
        function embedMP4(video,el,w,h){
            var mp4 = document.createElement('video');
            var btn = document.createElement('btn')

            mp4.src = video;
            mp4.style.width = w + 'px';
            mp4.style.height = h + 'px';
            mp4.style.display = 'block';
            mp4.style.margin = '0'+' '+'auto';

            btn.className = 'btn'+' '+'b2';
            btn.style.right = (document.body.clientWidth-w)/2 + 7 + 'px';

            el.appendChild(mp4);
            el.appendChild(btn);

            return mp4;
        }
        function clickHandler(o,isPlayingM,obj){
            o.addEventListener('click', function(){
                 if(obj.nodeName == 'VIDEO'){
                        obj.play()
                    }
                    if(obj.nodeName == 'AUDIO'){
                        if(!isPlayingM){
                            obj.play();
                            isPlayingM = true;
                        }else{
                            obj.load();
                            isPlayingM = false;
                        }
                    }
            })
        }
        $(function(){
            var nchapters = [
                {
                    type:'swf',

                },{
                    type:'music',
                    name:'',
                    photo:'imgs/jz1.png'
                },{
                    type:'music',
                    name:'Music/song_No72_5.mp3',
                    photo:'imgs/jz3.png'
                },{
                    type:'video',
                    name:'Video/mp4_X_03_2_2.mp4'
                },{
                    type:'music',
                    name:'Music/song_075大班节奏动物园.mp3',
                    photo:'imgs/jz2.png'
                },{
                    type:'swf',
                    name:'L020002.swf'
                },{
                    type:'swf',
                    name:'L030002.swf'
                },{
                    type:'swf',
                    name:'L040102.swf'
                },{
                    type:'swf',
                    name:'L0303.swf'

                    type:'music',

            }else{

                swfh = cw*500/889;
            }

            if(cw/1920*1080>ch){
                jpgh = ch;
                jpgw = ch*1920/1080;
            }else{
                jpgw = cw;
                jpgh = cw*1080/1920;
            }

                mp4w = ch*1280/720;

                mp4w = cw;
                mp4h = cw*720/1280;
            }

                 $pc[0].children[i].appendChild(createElement('cc','c'+i,cw,ch,i*cw))
             }

            $wd.height(ch);
            $pc.width(cw*3);
            $wd.width(cw);
            $pc.css('left',0);

            setTimeout(function(){
                obj = $pc[0].children[0].children[0];
            },500)

            window.onkeydown = function(e){
                if(e.keyCode == '82'){//r
                    e.preventDefault();
                    window.location.reload();
                }
                if(e.keyCode == '66'){//b
                    e.preventDefault();
                    window.history.go(-1);
                }
                if(e.keyCode == '116'||e.keyCode == '27'||e.keyCode == '13'){//f5 || esc || enter
                     e.preventDefault();
                    if(obj.nodeName == 'OBJECT'){
                        obj.start()
                    }
                    if(obj.nodeName == 'VIDEO'){
                        obj.play()
                    }
                    if(obj.nodeName == 'AUDIO'){
                        if(!isPlayingM){
                            obj.play();
                            isPlayingM = true;
                        }else{
                            obj.load();
                            isPlayingM = false;
                        }
                    }
                }
                if(e.keyCode == '34'||e.keyCode == '39'){//pageDown || left arrow
                    var l = parseInt($pc.css('left'));
                    if(l > -cw*(lnth-1)){
                        if(!isAnimating){
                            if(chapterIdx<lnth-1){
                                chapterIdx+=1;
                            }
                            isAnimating = true; 
                            var lo = obj.parentNode.parentNode;
                            if(nchapters[chapterIdx].type == 'swf'){
                                swfobject.embedSWF(nchapters[chapterIdx].name, $pc[0].children[chapterIdx].children[0].id, swfw, swfh, 10)
                                setTimeout(function(){
                                    obj = $pc[0].children[chapterIdx].children[0];
                                },500)
                                
                                if(nchapters[chapterIdx-1].type == 'swf'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            swfobject.removeSWF($pc[0].children[chapterIdx-1].children[0].id);
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx-1].type == 'music'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isPlayingM = false;
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx-1].type == 'video'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                            }
                            if(nchapters[chapterIdx].type == 'music'){
                                obj = embedJpg(nchapters[chapterIdx].photo,nchapters[chapterIdx].name,$pc[0].children[chapterIdx].children[0],jpgw,jpgh);
                                
                                if(nchapters[chapterIdx-1].type == 'swf'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            swfobject.removeSWF($pc[0].children[chapterIdx-1].children[0].id);
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj,isPlayingM,obj);
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx-1].type == 'music'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isPlayingM = false;
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx-1].type == 'video'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                            }
                            if(nchapters[chapterIdx].type == 'video'){
                                obj = embedMP4(nchapters[chapterIdx].name,$pc[0].children[chapterIdx].children[0],mp4w,mp4h);
                                
                                if(nchapters[chapterIdx-1].type == 'swf'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            swfobject.removeSWF($pc[0].children[chapterIdx-1].children[0].id);
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx-1].type == 'music'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isPlayingM = false;
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx-1].type == 'video'){
                                    setTimeout(function(){
                                        $pc.animate({left: l-cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx-1].appendChild(createElement('cc','c'+(chapterIdx-1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                            }
                        }
                    }
                }
                if(e.keyCode == '33'||e.keyCode == '37'){//pageUp || right arrow
                    var l = parseInt($pc.css('left'));
                    if(l < 0){
                        if(!isAnimating){
                            if(chapterIdx>0){
                                chapterIdx-=1;
                            }
                            isAnimating = true; 
                            var lo = obj.parentNode.parentNode;
                            if(nchapters[chapterIdx].type == 'swf'){
                                swfobject.embedSWF(nchapters[chapterIdx].name, $pc[0].children[chapterIdx].children[0].id, swfw, swfh, 10)
                                setTimeout(function(){
                                    obj = $pc[0].children[chapterIdx].children[0];
                                },500)
                                
                                if(nchapters[chapterIdx+1].type == 'swf'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            swfobject.removeSWF($pc[0].children[chapterIdx+1].children[0].id);
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx+1].type == 'music'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isPlayingM = false;
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx+1].type == 'video'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                            }
                            if(nchapters[chapterIdx].type == 'music'){
                                obj = embedJpg(nchapters[chapterIdx].photo,nchapters[chapterIdx].name,$pc[0].children[chapterIdx].children[0],jpgw,jpgh);

                                if(nchapters[chapterIdx+1].type == 'swf'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            swfobject.removeSWF($pc[0].children[chapterIdx+1].children[0].id);
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx+1].type == 'music'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isPlayingM = false;
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx+1].type == 'video'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                            }
                            if(nchapters[chapterIdx].type == 'video'){
                                obj = embedMP4(nchapters[chapterIdx].name,$pc[0].children[chapterIdx].children[0],mp4w,mp4h);
                            
                                if(nchapters[chapterIdx+1].type == 'swf'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            swfobject.removeSWF($pc[0].children[chapterIdx+1].children[0].id);
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx+1].type == 'music'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isPlayingM = false;
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                                if(nchapters[chapterIdx+1].type == 'video'){
                                    setTimeout(function(){
                                        $pc.animate({left: l+cw+'px'},500,function(){
                                            lo.removeChild(lo.children[0])
                                            clickHandler(document.getElementsByClassName('btn')[0],isPlayingM,obj);
                                            $pc[0].children[chapterIdx+1].appendChild(createElement('cc','c'+(chapterIdx+1),cw,ch,i*cw))
                                            isAnimating = false;
                                        });
                                    },200)
                                }
                            }
                        }
                    }
                }
            }
         });
    </script>
</body>
